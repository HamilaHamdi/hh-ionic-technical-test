<ion-header>

  <ion-navbar>
    <ion-title>Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card >
    <img src="https://placekitten.com/760/300"/>
    <ion-card-content>

      <ion-card-title align="center">
        <!--{{ postItem["title"]}}-->
        {{postItem["title"]}}  <!-- Databiding (String interpolation) pour afficher le titre d'un article en accedent  Ã  l'atribut title de  l'objet post -->

      </ion-card-title>

      <p>
        {{ postItem["body"] }}
      </p> <!-- String interpolation pour afficher  le corps d'un article-->

    </ion-card-content>

  </ion-card>
           &nbsp; &nbsp;  Commentaires:
  <ion-list>
    <ion-item *ngFor="let comment of commentsItem">
      <h2>{{comment.name}}</h2>
      <h4> {{comment.email}}</h4>
      <p>{{comment.body}}</p>
    </ion-item>
  </ion-list>



</ion-content>
